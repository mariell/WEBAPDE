<!DOCTYPE html>

<html>
	<head>
		<title>
			Edit Schedule
		</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="Header">
			<div class="Menu">
				<ol>
					<li><a href="home.html"> Home </a></li>
					<li class="CurrentTab"><a href="myschedule.html"> My Schedule </a></li>
					<li><a href="myfriends.html"> My Friends </a></li>
					<li><a href="account.html"> Account </a></li>
					<li>Logout</li>
				</ol>

			</div>
		</div>

		<div id = "Main">
			<div class="Info" id = "AddClass">
				<h4>
					Add Classes
				</h4>
					<select id = "addtimeslot">
						<option value="">7:30-9:00</option>
						<option value="">9:15-10:45</option>
						<option value="">11:00-12:30</option>
						<option value="">12:45-14:15</option>
						<option value="">14:30-17:45</option>
						<option value="">18:00-19:30</option>
						<option value="">19:45-21:15</option>
					</select>
					<select id = "addday">
						<option value="">MW</option>
						<option value="">TH</option>
						<option value="">M</option>
						<option value="">T</option>
						<option value="">W</option>
						<option value="">H</option>
						<option value="">F</option>
						<option value="">S</option>
						<option value="">MWTH</option>
					</select>
					<select id = "addclasses">
						<option value="">OPERSYS</option>
						<option value="">SPSWENG</option>
						<option value="">TREDTWO</option>
						<option value="">ST-STAT</option>
						<option value="">WEBAPDE</option>
						<option value="">KASPIL2</option>
					</select>
					<select id = "addsection">
						<option value="">S11</option>
						<option value="">S14</option>
						<option value="">S15</option>
						<option value="">S16</option>
						<option value="">S17</option>
						<option value="">S19</option>
						<option value="">S20</option>
						<option value="">S21</option>
					</select>
					<button id="addclass">Add This Class</button>
				
			</div>

			<div class="Info" id = "DeleteClass">
				<h4>
					Delete Classes
				</h4>
					<select id = "classtodelete">
						<option value="">OPERSYS 11:00 MW</option>
						<option value="">SPSWENG 12:45 MW</option>
						<option value="">TREDTWO 16:15 MW</option>
						<option value="">ST-STAT 09:15 TH</option>
						<option value="">WEBAPDE 11:00 TH</option>
						<option value="">KASPIL2 14:30 TH</option>
					</select>
					<button id="deleteclass">Delete</button> 
				
			</div>

			<div id = "Footer" class = "Menu">
			<ol>
				<li><a href="http://modernuiicons.com/" class="menulink" target="_blank">Icons</a></li>
			</ol>
		</div>

	

		
	</body>
</html>
